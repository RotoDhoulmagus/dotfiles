<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<!-- Default Preference order -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>Source Serif Pro</family>
			<family>Source Han Serif SC</family>
			<family>Source Han Serif</family>
			<family>Blobmoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Amazon Ember</family>
			<family>Source Sans Pro</family>
			<family>Source Han Sans SC</family>
			<family>Source Han Sans</family>
			<family>Blobmoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Source Code Pro</family>
			<family>Source Han Sans HW SC</family>
			<family>Source Han Sans HW</family>
			<family>Blobmoji</family>
		</prefer>
	</alias>
	<alias>
		<family>emoji</family>
		<prefer>
			<family>Blobmoji</family>
		</prefer>
	</alias>

	<!-- Fuck Arial and Helvetica -->
	<match target="pattern">
		<test qual="any" name="family">
			<string>Arial</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Amazon Ember</string>
		</edit>
	</match>
	<match target="pattern">
		<test qual="any" name="family">
			<string>Helvetica</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Amazon Ember</string>
		</edit>
	</match>

</fontconfig>
